<script>
document.addEventListener("DOMContentLoaded", function () {
  const form = document.getElementById("zaloguj");
  const zapomniales = document.querySelector(".text-link1");

  if (!form) return;

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    let isValid = true;
    const inputs = form.querySelectorAll("input");

    inputs.forEach(function (input) {
      if (!input.value.trim()) {
        input.classList.add("error");
        isValid = false;
      } else {
        input.classList.remove("error");
      }
    });

    if (isValid) {
      alert("Zalogowano!");
      form.reset();
    }
  });

  if (zapomniales) {
    zapomniales.addEventListener("click", function (e) {
      e.preventDefault();
      form.reset();
      setTimeout(() => {
        window.location.href = zapomniales.getAttribute("href");
      }, 50);
    });
  }
});

</script>
